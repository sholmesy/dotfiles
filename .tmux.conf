# -- Bindings -----------------------------------------------------------------
unbind '"'
unbind %

# -- No prefix bindings -------------------------------------------------------
bind -n M-n new-window -c "#{pane_current_path}"
bind -n M-W kill-window
bind -n M-w kill-pane
bind -n M-c copy-mode

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-J resize-pane -D 10
bind -n M-K resize-pane -U 10
bind -n M-H resize-pane -L 10
bind -n M-L resize-pane -R 10
bind -n M-o resize-pane -Z

bind -n M-P choose-buffer # choose which buffer to paste from

#bind -n M-H select-pane -L
#bind -n M-J select-pane -D
#bind -n M-K select-pane -U
#bind -n M-L select-pane -R

bind -n M-\\ split-window -h -c "#{pane_current_path}"
bind -n M-| split-window -v -c "#{pane_current_path}"
bind -n M-[ select-pane -L
bind -n M-] select-pane -R
bind -n M-\{ select-pane -U
bind -n M-\} select-pane -D

# -- Disable mouse mode -------------------------------------------------------
set -g mouse on

# -- Send XTerm Escape --------------------------------------------------------
set -g xterm-keys on

# -- Escape timing ------------------------------------------------------------
set -s escape-time 0

# -- Don't rename tab ---------------------------------------------------------
set -g allow-rename off

# -- Focus Events/Yank stuff --------------------------------------------------
set -g focus-events on

# -- Use Base-1 for all index -------------------------------------------------
set -g base-index 1
setw -g pane-base-index 1

# -- Status Bar ---------------------------------------------------------------
set -g status on
set-option -g status-position top

# -- History ------------------------------------------------------------------
set-option -g history-limit 99999

# -- List of plugins ----------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'roxma/vim-tmux-clipboard'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'

# -- Start tmux ---------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'

# -- Finish -------------------------------------------------------------------
